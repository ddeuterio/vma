services:
  db:
    image: postgres:latest
    restart: always
    env_file:
    - .env
    volumes:
    - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    - pgdata:/var/lib/postgresql/

  init_db:
    image: vma:latest
    env_file:
    - .env
    command: ["cve", "--init"]
    depends_on:
    - db

  init_login:
    image: vma:latest
    env_file:
    - .env
    command: ["login", "--init"]
    depends_on:
        init_db:
            condition: service_completed_successfully

  rev_proxy:
    build:
      context: rev_proxy/
      dockerfile: Dockerfile
    restart: always
    ports:
    - "8443:443"
    - "8080:80"
    networks:
      default:
        aliases:
          - vma.local
          - www.vma.local

  web:
    image: web:latest
    env_file:
    - .env
    environment:
      # Internal API URL for service-to-service calls
      # Use localhost (recommended) or rev_proxy for internal routing
      - INTERNAL_API_URL=http://localhost:80
    depends_on:
    - rev_proxy

volumes:
  pgdata:
